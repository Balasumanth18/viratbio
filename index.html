<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <table border="100px">
            <tr>
                <td>
                    <center>
                        <h1>REGISTRATION</h1>
                    </center>
                    <center>
                        <form action="login.html">
                            <p>
                                Name &nbsp;&nbsp; &nbsp; &nbsp;<input required type="text" name="name" placeholder="Enter your name">
                            </p>
                            <p>
                                Email ID &nbsp;
                                <input required type="email" name="email" placeholder="Enter your Email id">

                            </p>
                            <p>
                                Password &nbsp; <input required type="password" name="password" placeholder="Enter your Password ">
                            </p>
                            <p>
                                Password &nbsp;<input required type="password" name="password" placeholder="Enter your Password again">
                            <p>Phone No&nbsp;
                                <input required type="number" name="number" placeholder="Phn no">
                            </p>
                            <p>State&nbsp;
                                <select required>
                                    <option value="">select a city</option>
                                    <option value="Andaman & Nicobar">Andaman & Nicobar</option>
                                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                                    <option value="Assam">vAssam</option>
                                    <option value="Maharastara">Maharastara</option>
                                    <option value="Telengana">Telengana</option>
                                    <option value="Odisha">Odisha</option>
                                    <option value="Karnataka">Karnataka</option>
                                    <option value="Kerala">Kerala</option>
                                    <option value="Jammu & kashmir">jammu & kashmir</option>

                                </select>
                            </p>
                            <p>
                                Date
                               <input required type="date">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </p>
                            <p>Address&nbsp;
                                <textarea required name="address" placeholder="Enter your Address"></textarea>
                            </p>
                            <p>
                                Gender&nbsp;
                                <input required name="gender" value="Male" type="radio" />Male
                                <input required name="gender" value="female" type="radio" />Female
                                <input required name="gender" value="Others" type="radio" />Others
                            </p>
                            <p>
                                <button>Register</button>
                            </p>

                        </form>
                    </center>
                </td>
            </tr>
        </table>
    </center>
</body>

</html>
